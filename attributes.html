<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Button</button><br>
    <label for="number-form">number-form</label><br>
    <input autofocus type="number" id="number-form" max="100" min="0"><br>
    <label for="form-checkbox">checkbox</label><br>
    <input type="checkbox" id="form-checkbox" checked><br>
    <label for="date-form">date</label><br>
    <input type="date" id="date-form"><br>
  </body>
</html>
