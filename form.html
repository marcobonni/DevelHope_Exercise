<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1><header>Form</header></h1>
    <br>
    <h4>email</h4>
    <input type="email"></input>
    <h4>password</h4>
    <input type="password">
    <h4>Name and Lastname</h4>
    <input type="name">
    <h4>Date of birth</h4>
    <input type="date">
    <h4>Telephone number</h4>
    <input type="tel"> <br>
    Plan type: <br>
    <label for="planfree">
    <input type="radio" id="planfree" name="plan"/>
    Freeplan</label>
    <label for="planbronze">
    <input type="radio" id="planbronze" name="plan"/>Bronze Plan 3.99$ </label>
    <label for="plansilver">
    <input type="radio" id="plansilver" name="plan"/>Silver Plan 6.99$ </label>
    <label for="plangold">
    <input type="radio" id="plangold" name="plan"/>Gold Plan 12.99$ </label>
    <label for="planpro">
    <input type="radio" id="planpro" name="plan"/>Pro Plan 15.99$ </label>
    <h4>Credit card number</h4>
    <input type="tel">
    <h4>CVC</h4>
    <input type="tel">
    <h4> Expiration date</h4>
    <input type="date">
    <h4> Billing Address</h4>
    <input type="text">
  </body>
</html>
