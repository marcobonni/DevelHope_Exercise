<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
      <form>
        <h1>Form</h1>
        <br>
        <label for="form-emal">Email</label>
          <input type="email" id="form-email" name="email">
        <label for="form-pass">Password</label>
          <input type="password" id="form-pass" name="pass">
        <label for="form-name">Name and last name</label>
          <input type="name" id="form-name" name="name">
        <label for="form-date-birth">Date of birth</label>
          <input type="date" id="form-date-birth" name="date-birth">
        <label for="form-phone-number">Telephone number</label>
          <input type="tel" id="form-phone-number" name="phone-number"> <br>
        <h3>Plan type:</h3> 
        <label for="planfree">Freeplan</label>
          <input type="radio" id="planfree" name="plan"/>
        <label for="planbronze"> Bronze Plan 3.99$ </label>
          <input type="radio" id="planbronze" name="plan"/>
        <label for="plansilver"> Silver Plan 6.99$ </label>
          <input type="radio" id="plansilver" name="plan"/>
        <label for="plangold"> Gold Plan 12.99$ </label>
          <input type="radio" id="plangold" name="plan"/>
        <label for="planpro"> Pro Plan 15.99$ </label>
          <input type="radio" id="planpro" name="plan"/>
        <label for="form-cc">Credit Card Number</label>
         <input type="tel" id="form-cc" name="credit card">
        <label for="form-CVC">CVC</label>
          <input type="tel" id="form-CVC" name="cvc">
        <label for="form-exp-date"> Expiration date</label>
          <input type="date" id="form-exp-date" name="exp-date">
        <label for="form-billing-address"> Billing Address</label>
          <input type="text" id="form-billing-address" name="billing address">
    </form>
  </body>
</html>
